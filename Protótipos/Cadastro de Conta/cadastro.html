<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>

    <link rel="stylesheet" href="../_css-default/normalize.css">
    <link rel="stylesheet" href="css/cadastroStyle.css">
</head>
<body>
    <header class="header-top">
        <img src="img/logo.svg" alt="Logo da Unisales">
    </header>

    <form class="form-center">
        <h1>Criação de Conta</h1>
        
        <fieldset class="form__basic-informations form__basic-informations--flex form__basic-informations--grid">
            <legend class="hidden-accessibility-text">Cadastro de Usuário</legend>
            
            <label for="nome">Nome completo
                <input type="text" id="nome" placeholder="Ex.: Fulano de Oliveira" autofocus>
            </label>

            <label for="numeroDaMatricula">Número da matrícula
                <input type="number" id="numeroDaMatricula" placeholder="Ex.: 6919100000">
            </label>

            <label for="email">E-mail
                <input type="email" id="email" placeholder="Ex.: cantina@hotmail.com">
            </label>

            <label for="senha">Senha
                <input type="password" id="senha" placeholder="Senha">
            </label>
            <label for="confirmarSenha">Confirme sua senha
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha">
            </label>
        </fieldset>

        <fieldset class="form__you-are">
            <legend class="hidden-accessibility-text">Tipo de Cliente</legend>

            <p>Você é:</p>
            <div class="form__you-are__div--flex">
                <label for="aluno">
                    <input type="radio" name="categoriaDoCliente" id="aluno" value="aluno" checked>
                    Aluno
                </label>
                <label for="professor">
                    <input type="radio" name="categoriaDoCliente" id="professor" value="professor">
                    Professor
                </label>
                <label for="visitante">
                    <input type="radio" name="categoriaDoCliente" id="visitante" value="visitante">
                    Visitante
                </label>
                <label for="admin">
                    <input type="radio" name="categoriaDoCliente" id="admin" value="admin">
                    Administrador
                </label>
            </div>
        </fieldset>

        <div class="form__buttons">
            <input class="form__button" type="submit" value="Criar Conta">
            <input class="form__button" type="reset" value="Reiniciar">
        </div>
    </form>
</body>
</html>
